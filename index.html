<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Light Mode */
    body.light {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #2d3436, #000);
      color: #dfe6e9;
    }

    .todo-container {
      background: #fff;
      color: #2d3436;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .todo-container {
      background: #1e272e;
      color: #dfe6e9;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .theme-toggle {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: #74b9ff;
    }

    .filter-group {
      display: flex;
      gap: 5px;
    }

    .filter-group button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #dfe6e9;
      color: #2d3436;
      transition: background 0.3s ease;
    }

    .filter-group button.active {
      background: #0984e3;
      color: #fff;
    }

    body.dark .filter-group button {
      background: #485460;
      color: #fff;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #74b9ff;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    #addBtn {
      padding: 10px 16px;
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #addBtn:hover {
      background: #74b9ff;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    body.dark li {
      background: #2f3640;
    }

    li:hover {
      background: #f1f2f6;
    }

    body.dark li:hover {
      background: #353b48;
    }

    .completed span {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: #ff7675;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #d63031;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    #clearAllBtn {
      background: #636e72;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    #clearAllBtn:hover {
      background: #2d3436;
    }

    @media (max-width: 480px) {
      .todo-container {
        width: 100%;
        padding: 20px;
      }

      #addBtn, #clearAllBtn {
        font-size: 14px;
      }

      .filter-group {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù My To-Do List</h1>

    <div class="controls">
      <button class="theme-toggle" id="themeToggle">üåó Mode</button>
      <div class="filter-group">
        <button id="allFilter" class="active">All</button>
        <button id="activeFilter">Active</button>
        <button id="completedFilter">Completed</button>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100" />
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
      <button id="clearAllBtn">Clear All</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let theme = localStorage.getItem("theme") || "light";
    let filter = "all";

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const themeToggle = document.getElementById("themeToggle");

    const allFilterBtn = document.getElementById("allFilter");
    const activeFilterBtn = document.getElementById("activeFilter");
    const completedFilterBtn = document.getElementById("completedFilter");

    document.body.classList.add(theme);

    function renderTasks() {
      let filteredTasks = tasks.filter(task => {
        if (filter === "active") return !task.completed;
        if (filter === "completed") return task.completed;
        return true;
      });

      taskList.innerHTML = filteredTasks
        .map(
          (task, index) => `
          <li class="${task.completed ? "completed" : ""}">
            <span onclick="toggleTask(${index})">${task.text}</span>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </li>`
        )
        .join("");
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Please enter a task!");
      tasks.push({ text, completed: false });
      saveTasks();
      taskInput.value = "";
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        tasks = [];
        saveTasks();
      }
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function setFilter(selected) {
      filter = selected;
      document.querySelectorAll(".filter-group button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(selected + "Filter").classList.add("active");
      renderTasks();
    }

    function toggleTheme() {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      document.body.classList.remove("light", "dark");
      document.body.classList.add(newTheme);
      localStorage.setItem("theme", newTheme);
    }

    addBtn.addEventListener("click", addTask);
    clearAllBtn.addEventListener("click", clearAll);
    themeToggle.addEventListener("click", toggleTheme);
    taskInput.addEventListener("keypress", e => e.key === "Enter" && addTask());
    allFilterBtn.addEventListener("click", () => setFilter("all"));
    activeFilterBtn.addEventListener("click", () => setFilter("active"));
    completedFilterBtn.addEventListener("click", () => setFilter("completed"));

    renderTasks();
  </script>
</body>
</html>
